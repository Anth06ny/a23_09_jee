<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<h2>Mon formulaire : </h2>

<h2 th:text="${errorMessage}"></h2>

<!-- th:action="'/formSubmit'" ou action="/formSubmit" -->
<form method="post" action="/formSubmit" th:object="${studentBean}">

    <p>Name: <input th:field="*{name}" type="text"/></p>
    <p>Age: <input th:field="*{note}" type="number"/></p>

    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
